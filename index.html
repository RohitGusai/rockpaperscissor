<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Rock Paper Scissor</h1>
    </div>
    
    <div class="choices">
        <div class="choice" id="paper">
            <img src="assests/paper.png" alt="Paper Image">
        </div>
        <div class="choice" id="rock">
            <img src="assests/rock.png" alt="Rock Image">
        </div>
        <div class="choice" id="scissor">
            <img src="assests/scissor.png" alt="Scissor Image">
        </div>
    </div>
    <div>
        <h3>This game will run till 3 rounds</h3>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <p class="big">|</p>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    
    <script src="app.js"></script>
    
</body>
</html>
